	<script type="text/javascript">
		startTime();
		function startTime() {
			var today = new Date();

			var day = today.getDate(); 
			var month = today.getMonth(); 
			var year = today.getFullYear(); 
			var h = today.getHours(); 
			var m = today.getMinutes();

			day = checkTime(day);
			h = checkTime(h);
			document.getElementById('timer').innerHTML = day + '/' + month + '/' + year + ' ' + h + ':' + m; 
		}

		function checkTime(i) {
			if(parseInt(i) < 10) {
				i = '0' + i;
			}
			return i;
		}

	</script>
