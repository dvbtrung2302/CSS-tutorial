<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<div class="slideshow-container">
		<a class="mySlides fade">
			<img src="./picture/banner-1.jpg" style="width:100%">
		</a>
		<a class="mySlides fade">
			<img src="./picture/banner-2.jpg" style="width:100%">
		</a>
		<a class="mySlides fade">

			<img src="./picture/banner-3.jpg" style="width:100%">
		</a>
		<a class="mySlides fade">
			<img src="./picture/banner-4.jpg" style="width:100%">
		</a>
		<a class="mySlides fade">
			<img src="./picture/banner-5.jpg" style="width:100%">
		</a>
	</div>
	<script>
	var slideIndex = 0;
	showSlides();

	function showSlides() {
	  var i;
	  var slides = document.getElementsByClassName("mySlides");
	  for (i = 0; i < slides.length; i++) {
	    slides[i].style.display = "none";  
	  }
	  slideIndex++;
	  if (slideIndex > slides.length) {slideIndex = 1}    
	  slides[slideIndex-1].style.display = "block"; 
	  slides[slideIndex-1].style.WebkitAnimation = 'slide-it 30s infinite';
	  setTimeout(showSlides, 2000); // Change image every 2 seconds
	}
	</script>
</body>
</html>
